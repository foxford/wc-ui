<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script>if (!window.customElements) { document.write('<!--'); }</script>
  <script type="text/javascript" src="public/node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <!--! do not remove -->
  <script src="dist/polyfill.js"></script>
  <script src="dist/index.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded',  function()  {
      window.customElements.define('tab-list', window.WCUI.TabList);
      window.customElements.define('tab-item', window.WCUI.TabItem);
    })
  </script>
  <h2>Tabs</h2>
  <tab-list selected="Tab 1">
    <tab-item title="Tab 1">Tab 1 content</tab-item>
    <tab-item title="Tab 2">Tab 2 content</tab-item>
  </tab-list>
</body>
</html>
